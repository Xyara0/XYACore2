        <audio id="cs_audio" autoplay loop controls volume="0.03">
            <source src="music.mp3" type="audio/mpeg">
			<script>
			var audio_element = document.getElementById("cs_audio");
			document.onkeydown = function(event) {
			switch (event.keyCode) {
				case 38:
					event.preventDefault();
					audio_vol = audio_element.volume;
					if (audio_vol!=1) {
						try {
								audio_element.volume = audio_vol + 0.02;
							}
						catch(err) {
								audio_element.volume = 0.02;
							}
              
						}
            
					break;
				case 40:
					event.preventDefault();
					audio_vol = audio_element.volume;
					if (audio_vol!=0) {
						try {
								audio_element.volume = audio_vol - 0.02;
							}
						catch(err) {
								audio_element.volume = 0;
							}
              
						}
            
					break;
                case 8:
					event.preventDefault();
					audio_vol = audio_element.volume;
					if (audio_vol!=1) {
						try {
								audio_element.volume = 0.00;
							}
						catch(err) {
								audio_element.volume = 0.00;
							}
              
						}
            
					break;
				}
			};
			</script>
        </audio>
